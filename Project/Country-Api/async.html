async function learnAsync() {
    console.log('hi');
    try {
        let response = await fetch(`https://restcountries.com/v3.1/najjhme/indiahghggjg`); // Set timeout to 5 seconds (5000 milliseconds)
        if (!response.ok) {
            throw new Error('Unable to fetch');
        }
        console.log('hiiiii');
        console.log(response);
        let data = await response.json();
        console.log(data);
    } catch (error) {
        console.log('Error:', error.message);
    }
}
